<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <style>
    video {
      width: 100%;
      height: auto;
    }
  </style>
  <script src="js/tiltandtap.js"></script>
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/gesture4all.js"></script>
  <script src="js/actionFunctions.js"></script>
  <script src="js/videoFeedback.js"></script>


  <script>
    window.focus();
    var mytat = new tiltandtap({
      tiltLeft: { callback: inclinarEsquerda },
      tiltRight: { callback: inclinarDireita },
      tiltUp: { callback: inclinarTras },
      tiltDown: { callback: inclinarFrente },
      tiltClockwise: { callback: rotacaoDireita },
      tiltConterclockwise: { callback: rotacaoEsquerda }
    });
  </script>

  <title>Gesture4ALL</title>

</head>

<body>
  <script>
    $(document).ready(function () {
      checkCookie();
    });
  </script>

  <header id="header">
    <div>
      <a href="" class="logo">
        <span class="symbol"><img src="images/gesture.svg" alt="" /></span><span class="title">gesture4All</span><br>
      </a>
    </div>
  </header>

  <h1>Testando gestos com vídeo no Smartphone</h1>

    <video  id="player" preload="auto" playsinline>
      <source src="assets/olhardigital.webm" type='video/webm; codecs="vp8, vorbis"' />
      <source src="assets/olhardigital.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
      Seu navegador não suporta vídeo em HTML 5.
    </video><br>

  <div class="controls">
    <ul>
      <button class="button" id="play" type="button" onclick="play()">► Play</button>
      <button class="button" id="pause" type="button" onclick="pause()">Pause</button>      
    </ul>
  </div>
  <div class="controls">
    <ul>
      <button class="button" id="retroceder" type="button" onclick="retroceder()">Retroceder</button>      
      <button class="button" id="avancar" type="button" onclick="avancar()">Avançar</button>
    </ul>
  </div>

  <div class="controls">
    <ul>
      <button class="button" id="volumeMenos" type="button" onclick="volumeMenos()">Menos Volume</button>      
      <button class="button" id="volumeMais" type="button" onclick="volumeMais()">Mais Volume</button>
    </ul>
  </div>

  </p> -->
</body>

</html>
